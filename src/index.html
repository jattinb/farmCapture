<!DOCTYPE html>
<html>
<head>
    <title>Farm Capture App</title>
    <link href="styles.css" rel="stylesheet"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <h1 class="title">Pokémon Encounter Tracker</h1>
        <div class="button-group">
            <button id="startCapture" class="btn btn-success">Start Capture</button>
            <button id="stopCapture" class="btn btn-danger">Stop Capture</button>
            <button id="setup" class="btn btn-primary">Setup</button> <!-- Setup button -->
        </div>
        <div id="status" class="status status-stopped">Capture Disabled</div> <!-- Status indicator -->
        <div id="loading" class="loading" style="display: none;">Setting up...</div> <!-- Loading indicator -->
        <div id="setupSuccess" class="setup-message setup-success" style="display: none;">
            Setup Succeeded <button class="close-btn" onclick="closeMessage('setupSuccess')">&times;</button>
        </div> <!-- Setup success message -->
        <div id="setupFailed" class="setup-message setup-failed" style="display: none;">
            Setup Failed <button class="close-btn" onclick="closeMessage('setupFailed')">&times;</button>
        </div> <!-- Setup failed message -->
        <div id="counts" class="card mt-4 p-3">
            <h3 class="subtitle">Encounter Counts</h3>
            <p id="currentEncounter" class="current-encounter">Current Encounter: No encounter</p> <!-- Current encounter line -->
            <p id="totalEncounters" class="total-encounters">Total Wild Encounters: 0</p> <!-- Total encounters line -->
            <table id="pokemonTable" class="pokemon-table">
                <thead>
                    <tr>
                        <th>Pokémon Name</th>
                        <th>Frequency</th>
                    </tr>
                </thead>
                <tbody id="pokemonTableBody">
                    <!-- Table rows will be populated here dynamically -->
                </tbody>
            </table>
        </div>
    </div>
    <!-- Include renderer.js for IPC event handling -->
    <script src="./renderer.js"></script>
</body>
</html>
