<!DOCTYPE html>
<html>
<head>
    <title>Electron App</title>
    <link href="styles.css" rel="stylesheet"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <h1 class="title">Pok√©mon Encounter Tracker</h1>
        <div class="button-group">
            <button id="startCapture" class="btn btn-success">Start Capture</button>
            <button id="stopCapture" class="btn btn-danger">Stop Capture</button>
            <button id="setup" class="btn btn-primary">Setup</button> <!-- Setup button -->
        </div>
        <div id="status" class="status status-stopped">Capture Stopped</div> <!-- Status indicator -->
        <div id="loading" class="loading" style="display: none;">Setting up...</div> <!-- Loading indicator -->
        <div id="counts" class="card mt-4 p-3">
            <h3 class="subtitle">Encounter Counts</h3>
            <ul id="pokemonList" class="pokemon-list"></ul>
        </div>
    </div>
    <!-- Include renderer.js for IPC event handling -->
    <script src="./renderer.js"></script>
</body>
</html>
